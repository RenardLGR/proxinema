<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div class="filters hidden">

        <section id="era-container">
            <label for="era-select">Select from which era</label>
            <select name="era" id="era-select">
                <option value="all" selected>All</option>
                <option value="after-2020">After 2020</option>
                <option value="before-2020">Before 2020</option>
            </select>
        </section>

        <section id="time-container">
            <label for="time-input">Select when you are free. Please enter <span class="italic">all</span> or a time such as <span class="italic">18:00</span></label>
            <input type="text" id="time-input" value="all">
        </section>

        <section id="rating-container">
            <label for="rating-input">Select your minimum rating. Please enter any number between 0 and 5 included</label>
            <input type="number" id="rating-input" value="0" min="0" max="5">
        </section>

        <section id="day-container">
            <label for="day-select">Select for which day</label>
            <select name="days" id="day-select">

            </select>
        </section>

    </div>



    <div class="fire">
        <button id="fire">Clique</button>
    </div>
    
    <div class="table">
        <table>
            <thead>

            </thead>

            <tbody>
                <tr>

                </tr>
            </tbody>
        </table>

    </div>

    <div class="film-full-info hiddenn">
        <!-- Poster on left   details on right-->
        <div>
            <div class="poster"><img src="" alt="" class="poster"></div>

            <div>
                <h1 class="title"></h1>
                <h2 class="director"></h2>
                <h3 class="actors">Avec: j'ai pas le temps de mettres les acteurs </h3>
                <h4 class="genres"></h4>
            </div>
        </div>

        <!-- Synopsis -->
        <div class="synopsis"><p class="synopsis"></p></div>
    </div>

    <button onclick="topFunction()" id="to-top-button" title="Go to top">Go to top</button>

    <script src="main.js"></script>
</body>
</html>
